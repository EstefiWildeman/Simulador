<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Agregado un archivo CSS externo para personalizar el diseño -->
</head>
<body class="bg-black"> <!-- Cambio el fondo a color claro -->

    <div class="container">
        <h1 class="mt-4 text-white">Simulador de Compras</h1>

        <!-- Cliente -->
        <div class="card mt-4 bg-white"> <!-- Fondo blanco para el div -->
            <div class="card-body">
                <h2 class="card-title">Cliente</h2>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Cliente:</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre">
                </div>
                <button id="guardarNombre" class="btn btn-primary">Guardar Nombre</button>
            </div>
        </div>

        <!-- Productos -->
        <div class="card mt-4 bg-white"> <!-- Fondo blanco para el div -->
            <div class="card-body">
                <h2 class="card-title">Productos</h2>
                <div class="mb-3">
                    <label for="producto" class="form-label">Nombre del Producto:</label>
                    <input type="text" id="producto" class="form-control" placeholder="Nombre del producto">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" id="precio" class="form-control" placeholder="Precio del producto">
                </div>
                <div class="mb-3">
                    <label for="descuento" class="form-label">Descuento:</label>
                    <input type="number" id="descuento" class="form-control" placeholder="Descuento del producto">
                </div>
                <button id="agregar" class="btn btn-success">Agregar Producto</button>
            </div>
        </div>

        <!-- Lista de Compra -->
        <div class="card mt-4 bg-white"> <!-- Fondo blanco para el div -->
            <div class="card-body">
                <h2 class="card-title">Lista de Compra</h2>
                <ul id="listaCompra" class="list-group mb-3"></ul>
                <button id="finalizar" class="btn btn-primary">Finalizar Compra</button>
            </div>
        </div>

        <!-- Resultado -->
        <div class="card mt-4 bg-white"> <!-- Fondo blanco para el div -->
            <div class="card-body">
                <h2 class="card-title">Resultado</h2>
                <div id="resultado"></div>
            </div>
        </div>

        <!-- Compra Nueva -->
        <div class="mt-4">
            <button id="compraNueva" class="btn btn-primary">Compra Nueva</button>
        </div>
    </div>

    <!-- Cuadro de diálogo modal (pop-up) -->
    <div class="modal" id="popupModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">¡Bienvenido!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p><strong>Bienvenido a tu simulador de compras.</strong></p>
                    <p><strong>Aquí podrás agregar tus productos y calcular tus compras de manera fácil y rápida.</strong></p>
                    <p><strong>Siéntete libre de explorar y disfrutar de la experiencia.</strong></p>
                </div>
                <div class="modal-footer">
                    <a href="https://www.google.com" class="btn btn-danger">Salir</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
